        <div class="countdown-container">
                <div class="countdown typewriter-script" id="countdown">Loading...</div>
                <div class="event-date typewriter-script">Get A Clue is April 24, 2025</div>

                <script>
                    function calculateDaysUntil(targetDate) {
                        const today = new Date();
                        const timeDiff = targetDate - today;
                        return Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                    }

                    function updateCountdown() {
                        const eventDate = new Date('2025-04-04T00:00:00');
                        const daysLeft = calculateDaysUntil(eventDate);

                        const countdownElement = document.getElementById('countdown');

                        if (daysLeft > 0) {
                            countdownElement.textContent = `${daysLeft}`;
                        } else if (daysLeft === 0) {
                            countdownElement.textContent = '0';
                        } else {
                            countdownElement.textContent = '0';
                        }
                    }

                    updateCountdown();
                    setInterval(updateCountdown, 1000 * 60 * 60); // Update every hour
                </script>
